spring:
  profiles:
    active: native
  application:
    name: config
  security:
    user:
      name: user
      password: password

---
spring:
  profiles: native
  cloud:
    config:
      server:
        native:
          searchLocations: file:/home/js1/opt/configFile/local2
          #git:
          #uri: https://github.com/RaicmL/juhe_cloud
          #uri: file:/home/pow/work/workspace/spring-boot-cloud
          #search-paths: config-repo
  boot:
    admin:
      client:
        url: http://user:password@192.168.1.200:8040
        instance:
          prefer-ip: true
  rabbitmq:
    host: 192.168.1.200
    username: guest
    password: guest

eureka:
  instance:
    ip-address: 192.168.1.200
    prefer-ip-address: true
    status-page-url-path: /actuator/info
    health-check-url-path: /actuator/health
  client:
    serviceUrl:
      defaultZone: http://user:password@192.168.1.200:8761/eureka/


spring:
  profiles:
    active: local
  application:
    name: auth-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      fail-fast: true
      username: user
      password: password


---
spring:
  profiles: local
  boot:
    admin:
      client:
        url: http://user:password@192.168.1.200:8040
        instance:
          prefer-ip: true


eureka:
  client:
    service-url:
      defaultZone: http://user:password@192.168.1.200:8761/eureka/



spring:
  profiles:
    active: local
  application:
    name: auth-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      fail-fast: true
      username: user
      password: password


---
spring:
  profiles: local
  boot:
    admin:
      client:
        instance:
          prefer-ip: true
          service-base-url: http://user:password@192.168.1.200:8040


eureka:
  client:
    service-url:
      defaultZone: http://user:password@192.168.1.200:8761/eureka/


management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: '*'